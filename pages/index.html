{% extends "base.html" %}
{% block content %}
<header>blog.selfassembled.org</header>

<ul>
    {% for post in posts %}
    <li class="no_disc">
        <article>
            <h1 class="inline"><a href="{{ ROOT_URL }}/{{ post.path }}">{{ post.title }}</a></h1>
            <h5 class="inline"><time pubdate="pubdate">{{ post.date|date:"F j, Y" }}</time></h5>
            <br style="clear: both;">
            <section class="post">
                {{ post.body }}
            </section>
        </article>
    {% endfor %}
</ul>

{% endblock %}
